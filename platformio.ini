[env:previous]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
  MFRC522@1.3.6
  LiquidCrystal_I2C@1.1.4
  ArduinoJson@5.13.4

[env:dev_ota]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = 
  !bash generate_config.sh
  !bash ota_config.sh password
  -DDYNAMIC_BUFFER
lib_deps = 
  ArduinoJson@5.13.4
upload_port = hackpsu_scanner.local
upload_flags = 
  --port=8266
  --auth=password

[env:dev]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = 
  !bash generate_config.sh
  !bash ota_config.sh password
  -DDYNAMIC_BUFFER
lib_deps = 
  ArduinoJson@5.13.4