; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[common]
build_flags = 
  !bash generate_config.sh
  !bash ota_config.sh password
  -D API_VERSION=v2
OTA_password = password
OTA_port = 8266
lib_deps_internal = 
  Wire
  SPI
lib_deps_external =
  ArduinoJson@5.13.4
  LiquidCrystal_I2C@1.1.4
  MFRC522@1.3.6

[debug]
build_flags = 
  ${common.build_flags}
  -D DEBUG
  -D HTTPS_FINGERPRINT=0xBB,0x9D,0xF5,0x1D,0xFC,0x10,0xF1,0x7A,0x23,0xBA,0xD8,0xD3,0x10,0x62,0xF8,0xB3,0x68,0x94,0x58,0xAB
lib_deps = 
  ${common.lib_deps_internal}
  ${common.lib_deps_external}

[prod]
build_flags = 
  ${common.build_flags}
  -D HTTPS_FINGERPRINT=0xBB,0x9D,0xF5,0x1D,0xFC,0x10,0xF1,0x7A,0x23,0xBA,0xD8,0xD3,0x10,0x62,0xF8,0xB3,0x68,0x94,0x58,0xAB
lib_deps = 
  ${common.lib_deps_internal}
  ${common.lib_deps_external}



[env:dev_ota]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = 
  ${debug.build_flags}
  -D DYNAMIC_BUFFER
lib_deps = 
  ${debug.lib_deps}
upload_port = hackpsu_scanner.local
upload_flags = 
  --port=${common.OTA_port}
  --auth=${common.OTA_password}

[env:dev]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = 
  ${debug.build_flags}
  -D DYNAMIC_BUFFER
lib_deps = 
  ${debug.lib_deps}



[env:prod]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = 
  !bash generate_config.sh
  !bash ota_config.sh password
  -D DYNAMIC_BUFFER
lib_deps = 
  ${prod.lib_deps}
